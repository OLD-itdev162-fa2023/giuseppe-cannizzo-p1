<head>
  <link rel="stylesheet" href="app.component.css">
</head>

<main class = "Main">
    <h1 class = "PageTitle">{{title}}</h1>
    <div class = "Post" *ngFor="let post of posts">
        <h2 class = "BodyTitleFont">{{post.title}}</h2>
        <p class = "BodyFont">{{post.body}}</p>
    </div>
</main>
